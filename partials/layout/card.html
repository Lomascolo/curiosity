<div ng-controller="cardCtrl">
	<div class="card-bar">

		<div class="icon" ng-click="openOption()" title="Show card's options">
			<span class="glyphicon glyphicon-cog gi-2x"></span>
		</div>

		<div class="icon" title="Show/Hide module Title" ng-click="card.hideTitle = !card.hideTitle">
			<span class="glyphicon  gi-2x" ng-class="{'glyphicon-eye-open':!card.hideTitle, 'glyphicon-eye-close':card.hideTitle}">
			</span>
		</div>
		<div ng-click="data.lock = !data.lock" title="Lock/Unlock modules" class="icon violet">
			<span class="glyphicon gi-2x" ng-class="{'glyphicon-lock':!data.lock,'glyphicon-fullscreen':data.lock}">
			</span>
		</div>		
		<div class="icon" title="Trash (drop module here to remove them)">
			<div moduleblock name="trash" type="trash" class="trash glyphicon glyphicon-trash gi-2x orange">
			</div>
		</div>
		<div class="spacer"></div>	
	</div>

	<div ng-show="!showOpt" class="card-content">
		<div moduleblock card="card" name="{{ ws.name + '-r' + card.row + '-c' + card.col }}" type="{{ card.name }}">
		</div>
	</div>
</div>
